Terminology:

Embedded: means the JavaScript code is within this page.  Usually in the <head></head> of the document or at the bottom of the document, before the </body> tag.
Inline: means the JavaScript code is contained within HTML attributes.
External:  means the JavaScript code is in a separate document file with the extenstion ".js"

//-->
