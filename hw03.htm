<!--
INSTRUCTIONS:

Add two numbers.

Write JavaScript code to do the following:

1.  Create two prompt() boxes to ask for two numbers.

2.  Add the numbers together

3.  Display both numbers on the page (e.g. The first number will display within the first <span>, etc.)

4.  Display the total of the numbers next to the "Result:"

You will need to update the HTML tags with the ID's needed so your JavaScript code can write the results.
You will need to create the necessary variables needed to keep track of the values.

HINT:  You will need to create 3 variables.

References:

http://www.w3schools.com/js/js_assignment.asp

http://www.w3schools.com/js/js_arithmetic.asp

http://www.w3schools.com/jsref/jsref_operators.asp

http://www.w3schools.com/jsref/jsref_statements.asp



//-->
</head>
<body>

<h1>Add</h1>

<p>First number: <span id="num1"></span></p>

<p>Second number: <span id="num2"></span></p>

<p>Result: <span id="total"></span></p>

<script>
var num1 = prompt("Pick any number");
if (num1 != null){
	document.getElementById("num1").innerHTML = num1;
	}
	
var num2 = prompt("Pick another number");
if (num2 != null){
	document.getElementById("num2").innerHTML = num2;
	}
	
var total = +num1 + +num2;
	document.getElementById("total").innerHTML = total;
	

</script>
</body>
